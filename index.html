<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks -->
    <div class="container">
      <div class="row">
        <div  id="9" class="col-1 hour">
          9:00 AM
        </div>
        <textarea id="hour9" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn col-1" id="save9">Save</button>
      </div>

      <div class="row">
        <div id="10" class="col-1 hour">
          10:00 AM
        </div>
        <textarea id="hour10" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn col-1" id="save10">Save</button>
      </div>

      <div class="row">
        <div id="11" class="col-1 hour">
          11:00 AM
        </div>
        <textarea id="hour11" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn col-1" id="save11">Save</button>
      </div>

      <div class="row">
        <div id="12" class="col-1 hour">
          12:00 PM
        </div>
        <textarea id="hour12" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn col-1" id="save12">Save</button>
      </div>
      
      <div class="row">
        <div id="13" class="col-1 hour">
          1:00 PM
        </div>
        <textarea id="hour13" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn col-1" id="save13">Save</button>
      </div>

      <div class="row">
        <div id="14" class="col-1 hour">
          2:00 PM
        </div>
        <textarea id="hour14" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn col-1" id="save14">Save</button>
      </div>

      <div class="row">
        <div id="15" class="col-1 hour">
          3:00 PM
        </div>
        <textarea id="hour15" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn col-1" id="save15">Save</button>
      </div>

      <div class="row">
        <div id="16" class="col-1 hour">
          4:00 PM
        </div>
        <textarea id="hour16" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn col-1" id="save16">Save</button>
      </div>

      <div class="row">
        <div id="17" class="col-1 hour">
          5:00 PM
        </div>
        <textarea id="hour17" class="description col-10"></textarea>
        <button type="button" class="btn saveBtn col-1" id="save17">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
