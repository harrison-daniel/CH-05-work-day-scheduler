<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks -->
    <div class="container">
      <div id="hour9" class="row">
        <div class="col-1">
          9:00 AM
        </div>
        <textarea class="col-10"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div id="hour10" class="row">
        <div class="col-1">
          10:00 AM
        </div>
        <textarea class="col-10"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div id="hour11" class="row">
        <div class="col-1">
          11:00 AM
        </div>
        <textarea class="col-10"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div id="hour12" class="row">
        <div class="col-1">
          12:00 PM
        </div>
        <textarea class="col-10"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div id="hour13" class="row">
        <div class="col-1">
          1:00 PM
        </div>
        <textarea class="col-10"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div id="hour14" class="row">
        <div class="col-1">
          2:00 PM
        </div>
        <textarea class="col-10"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div id="hour15" class="row">
        <div class="col-1">
          3:00 PM
        </div>
        <textarea class="col-10"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div id="hour16" class="row">
        <div class="col-1">
          4:00 PM
        </div>
        <textarea class="col-10"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div id="hour17" class="row">
        <div class="col-1">
          5:00 PM
        </div>
        <textarea class="col-10"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>

      
      <div class="input-group flex-nowrap">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Time</span>
          </div>
          <input type="text" class="form-control" placeholder="blank" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
